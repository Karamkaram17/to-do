<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ—’ï¸ To-Do Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-container card shadow-sm p-4">
      <h3 class="text-center mb-3">ğŸ—’ï¸ To-Do Manager</h3>

      <div class="summary-bar summary-neutral" id="summaryBar">
        0 Total Â· 0 Stashed Â· 0 Committed Â· 0 Deployed Â· 0 Pending
      </div>

      <div class="d-flex gap-2 mb-3">
        <input
          id="taskInput"
          type="text"
          class="form-control flex-grow-1"
          placeholder="Enter a new task..." />
        <button id="addTaskBtn" class="btn btn-primary">Add</button>
      </div>

      <!-- Filter bar -->
      <div class="filter-bar">
        <input
          id="searchInput"
          type="text"
          class="form-control search-input"
          placeholder="ğŸ” Search tasks..." />
        <div class="btn-group" role="group">
          <button class="btn btn-outline-light active" data-filter="all">
            All
          </button>
          <button class="btn btn-outline-light" data-filter="stashed">
            Stashed
          </button>
          <button class="btn btn-outline-light" data-filter="committed">
            Committed
          </button>
          <button class="btn btn-outline-light" data-filter="deployed">
            Deployed
          </button>
          <button class="btn btn-outline-light" data-filter="pending">
            Pending
          </button>
          <button class="btn btn-outline-light" data-filter="commented">
            Commented
          </button>
        </div>
      </div>

      <!-- import export -->
      <div class="d-flex flex-wrap justify-content-end gap-2 mb-3">
        <button id="exportBtn" class="btn btn-success">ğŸ’¾ Export Tasks</button>
        <label class="btn btn-warning mb-0">
          ğŸ“‚ Import Tasks
          <input id="importInput" type="file" accept=".json" hidden />
        </label>
      </div>

      <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Title / Description</label>
              <textarea
                id="modalTitle"
                class="form-control"
                rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Comment</label>
              <textarea
                id="modalComment"
                class="form-control"
                rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" id="saveModalBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
